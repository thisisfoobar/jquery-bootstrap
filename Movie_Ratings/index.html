<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Movie Ratings</title>
  </head>
  <body>
    <div class="main-heading text-center">
      <h1>My Movie Ratings!</h1>
      <form class="form-inline justify-content-center" id="movie-form">
        <div class="form-group">
          <label for="movie-title">Movie Title: </label>
          <input
            type="text"
            id="movie-title"
            name="movie-title"
            minlength="2"
            class="form-control mx-sm-3"
            required
          />
        </div>

        <div class="form-group">
          <label for="rating">Rating: </label>
          <input
            type="num"
            min="0"
            max="10"
            placeholder="Rating 0 - 10"
            id="rating"
            name="rating"
            class="form-control mx-sm-3"
            required
          />
        </div>

        <div class="form-group">
          <button class="btn btn-secondary form-control mx-sm-3">Submit</button>
        </div>
      </form>
    </div>
    <br />

    <table
      class="table table-info table-striped table-bordered table-hover"
      id="movie-table"
    >
      <thead class="thead-light">
        <tr>
          <th scope="col">Title <i id="movieTitle" class="fas fa-sort-down"></i></th>
          <th scope="col">Rating <i id="movieRating" class="fas fa-sort-down"></i></th>
          <th scope="col">Delete </i></th>
        </tr>
      </thead>
      <tbody id="movie-data-table"></tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
